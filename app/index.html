<html>
  <head>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var client = Elm.fullscreen(Elm.Client, {receive: null});
      console.log(client);

      const electron = require('electron');
      const ipcRenderer = electron.ipcRenderer;

      ipcRenderer.on('message', function(ev, arg) {
          client.ports.receive.send(arg);
      });
    </script>
  </body>
</html>
